<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>

<style>
:root {
  --bg: #020617;
  --card: #1e293b;
  --accent: #38bdf8;
  --x: #22c55e;
  --o: #f97316;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  margin: 0;
  background: radial-gradient(circle at top, #1e293b, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

.game {
  background: var(--card);
  padding: 20px;
  border-radius: 18px;
  width: 100%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

h1 {
  color: var(--accent);
  margin-bottom: 10px;
}

.mode-select {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.mode-select button {
  flex: 1;
  padding: 8px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #020617;
  color: var(--text);
}

.mode-select button.active {
  background: var(--accent);
  color: #020617;
}

.status {
  margin: 12px 0;
  font-size: 1rem;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.cell {
  aspect-ratio: 1;
  background: #020617;
  border-radius: 12px;
  font-size: 2.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.2s;
}

.cell:hover {
  transform: scale(1.05);
}

.cell.X { color: var(--x); }
.cell.O { color: var(--o); }

.cell.win {
  background: #38bdf820;
}

.restart {
  margin-top: 15px;
  padding: 10px;
  width: 100%;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: #020617;
  font-size: 1rem;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="game">
  <h1>Tic Tac Toe</h1>

  <div class="mode-select">
    <button id="singleBtn" class="active">Single Player</button>
    <button id="multiBtn">Two Player</button>
  </div>

  <div class="status" id="status">Your turn (X)</div>

  <div class="board" id="board">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>

  <button class="restart" onclick="restartGame()">Restart</button>
</div>

<script>
const cells = document.querySelectorAll(".cell");
const statusText = document.getElementById("status");
const singleBtn = document.getElementById("singleBtn");
const multiBtn = document.getElementById("multiBtn");

let board = Array(9).fill("");
let currentPlayer = "X";
let gameActive = true;
let singlePlayer = true;

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

singleBtn.onclick = () => setMode(true);
multiBtn.onclick = () => setMode(false);

function setMode(isSingle) {
  singlePlayer = isSingle;
  singleBtn.classList.toggle("active", isSingle);
  multiBtn.classList.toggle("active", !isSingle);
  restartGame();
}

cells.forEach((cell, i) => {
  cell.onclick = () => handleMove(i);
});

function handleMove(index) {
  if (!gameActive || board[index]) return;

  makeMove(index, currentPlayer);

  if (checkWinner(currentPlayer)) {
    statusText.textContent = `${currentPlayer} Wins!`;
    gameActive = false;
    return;
  }

  if (board.every(c => c)) {
    statusText.textContent = "It's a Draw!";
    gameActive = false;
    return;
  }

  currentPlayer = currentPlayer === "X" ? "O" : "X";

  if (singlePlayer && currentPlayer === "O") {
    statusText.textContent = "Computer thinking...";
    setTimeout(computerMove, 500);
  } else {
    statusText.textContent = `Player ${currentPlayer}'s turn`;
  }
}

function makeMove(index, player) {
  board[index] = player;
  cells[index].textContent = player;
  cells[index].classList.add(player);
}

function computerMove() {
  if (!gameActive) return;

  let move = findBestMove("O") || findBestMove("X") || randomMove();
  makeMove(move, "O");

  if (checkWinner("O")) {
    statusText.textContent = "Computer Wins!";
    gameActive = false;
    return;
  }

  if (board.every(c => c)) {
    statusText.textContent = "It's a Draw!";
    gameActive = false;
    return;
  }

  currentPlayer = "X";
  statusText.textContent = "Your turn (X)";
}

function findBestMove(player) {
  for (let pattern of winPatterns) {
    const [a,b,c] = pattern;
    const line = [board[a], board[b], board[c]];
    if (line.filter(v => v === player).length === 2 && line.includes("")) {
      return pattern[line.indexOf("")];
    }
  }
  return null;
}

function randomMove() {
  const empty = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
  return empty[Math.floor(Math.random()*empty.length)];
}

function checkWinner(player) {
  return winPatterns.some(p => {
    if (p.every(i => board[i] === player)) {
      p.forEach(i => cells[i].classList.add("win"));
      return true;
    }
    return false;
  });
}

function restartGame() {
  board.fill("");
  cells.forEach(c => c.className = "cell");
  currentPlayer = "X";
  gameActive = true;
  statusText.textContent = singlePlayer ? "Your turn (X)" : "Player X's turn";
}
</script>

</body>
</html>
